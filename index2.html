// Modifikasi showPage agar jika halaman bucin-test, posisi No diacak
function showPage(idx) {
  document.querySelectorAll('.halaman').forEach((div, i) => {

  }
}

    function nextPage() {

    // Bikin tombol No menghindar
  let noClickCount = 0;

  btnNo.addEventListener('mousedown', function(e) {

  btnNo.addEventListener('click', function(e) {

  function isOverlap(rect1, rect2, padding = 10) {
  // Tambahkan padding area aman di sekitar tombol Yes
  return !(
    rect1.right < rect2.left - padding ||
    rect1.left > rect2.right + padding ||
    rect1.bottom < rect2.top - padding ||
    rect1.top > rect2.bottom + padding
  );
}

function pindahNo() {
  noClickCount++;
  const parent = btnNo.parentElement;
  const parentRect = parent.getBoundingClientRect();
  const yesRect = btnYes.getBoundingClientRect();
  let tries = 0, overlap;
  let left, top;

  do {
    left = Math.random() * (parent.offsetWidth - btnNo.offsetWidth);
    top = Math.random() * (parent.offsetHeight - btnNo.offsetHeight);
    btnNo.style.left = left + "px";
    btnNo.style.top = top + "px";
    const noRect = btnNo.getBoundingClientRect();
    overlap = isOverlap(noRect, yesRect, 10);
    tries++;
    if (tries > 50) break;
  } while (overlap);

  if (noClickCount > 5) {
    bucinMsg.innerText = "Jangan kabur dong, pilih Yes aja~ ğŸ˜";
    if (noClickCount > 10 ) {
      bucinMsg.innerText = "Ayo dong, pilih Yes! Aku udah siapin stiker lucu buat kamu! ğŸ¥º";
      if (noClickCount > 20) {
        bucinMsg.innerText = "Serius ini kamu sampe segitunya pengen klik tombol No? ğŸ¤¨";
        if (noClickCount > 30) {
        bucinMsg.innerText = "Oke, aku serius nih. Pilih Yes aja yaa~ ğŸ˜…";
        if (noClickCount > 31) {
          alert("PARAHHHH MALAH PENGEN KLIK NO TERUS, AKU HACK NIHH! ğŸ˜¡");
        // if (noClickCount > 32) {
        // alert("KOK BANDEL! AKU HACK PC KAMU NIII ğŸ˜¡");
        // }
          if (noClickCount > 32) {
          // Buat canvas full screen untuk efek Matrix rain
          let canvas = document.createElement('canvas');
          canvas.id = 'matrixRain';
          canvas.style.position = 'fixed';
          canvas.style.top = 0;
          canvas.style.left = 0;
          canvas.style.width = '100vw';
          canvas.style.height = '100vh';
          canvas.style.zIndex = 9999;
          canvas.style.pointerEvents = 'none';
          document.body.appendChild(canvas);

          // Matrix rain effect
          let ctx = canvas.getContext('2d');
          let w = window.innerWidth;
          let h = window.innerHeight;
          canvas.width = w;
          canvas.height = h;
          let fontSize = 18;
          let columns = Math.floor(w / fontSize);
          // Array untuk posisi y setiap kolom
          let drops = [];
          for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * h / fontSize;
          }

          function drawMatrix() {
            ctx.fillStyle = 'rgba(0,0,0,0.08)';
            ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'pt monospace';
            for (let i = 0; i < columns; i++) {
              // Karakter acak 0 atau 1
              const text = Math.random() > 0.5 ? '0' : '1';
              ctx.fillText(text, i * fontSize, drops[i] * fontSize);
              // Jika sudah sampai bawah, reset ke atas dengan random
              if (drops[i] * fontSize > h && Math.random() > 0.975) {
                drops[i] = 0;
              }
              drops[i]++;
            }
          }
          let interval = setInterval(drawMatrix, 50);

          // Disable semua tombol
          document.querySelectorAll("button").forEach(btn => btn.disabled = true);

          setTimeout(() => {
            clearInterval(interval);
            document.body.style.background = "#ffe6f0";
            let rain = document.getElementById('matrixRain');
            if (rain) rain.remove();
            document.querySelectorAll("button").forEach(btn => btn.disabled = false);
            bucinMsg.innerText = "Udah ya jangan nakal lagi, pilih Yes dong ğŸ˜˜";
            noClickCount = 0;
          }, 9000);
        }

      }
    }
  }
}
